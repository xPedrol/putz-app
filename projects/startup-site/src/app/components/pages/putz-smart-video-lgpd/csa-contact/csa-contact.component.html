<div id="contact" class="pp-contact-area pb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="contact-img">
                    <img src="../../../../../assets/images/contact2.png" alt="contact">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contact-form">
                    <div class="contact-title">
                        <h2>Hire Us!</h2>
                        <p>We are available for freelancing work. Please connect with me via phone: <a href="tel:+441372278462">+44 1372 278462</a> or email: <a href="mailto:contato@putzfilmes.com">contato@putzfilmes.com</a></p>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group mb-3">
                                    <input type="text" name="name" placeholder="Name" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group mb-3">
                                    <input type="text" name="email" placeholder="Email" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group mb-3">
                                    <input type="text" name="number" placeholder="Phone number" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group mb-3">
                                    <input type="text" name="subject" placeholder="Subject" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group mb-3">
                                    <textarea name="text" cols="30" rows="5" placeholder="Write your message..." class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <button type="submit" class="default-btn">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
