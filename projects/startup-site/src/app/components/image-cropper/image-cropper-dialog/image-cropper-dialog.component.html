<div class="modal-header">
  <h5 class="modal-title">Posicione e Recorte sua Foto</h5>
  <button type="button" class="btn close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <ngx-dropzone *ngIf="!imageFile" (change)="onSelect($event)" class="dropzone-background mb-2" [multiple]="false">
      <ngx-dropzone-label>Coloque seu arquivo aqui</ngx-dropzone-label>
      <ngx-dropzone-image-preview [file]="imageFile" *ngIf="imageFile"
                                  [removable]="true" (removed)="onRemove()">
        <ngx-dropzone-label>
        </ngx-dropzone-label>
      </ngx-dropzone-image-preview>
    </ngx-dropzone>
<!--    <input type="file" (change)="fileChangeEvent($event)" />-->

    <image-cropper *ngIf="imageFile"
                   [imageFile]="imageFile"
      [maintainAspectRatio]="true"
      [aspectRatio]=this.ratio
      format="jpeg"
       [resizeToHeight]=this.resizeToHeight
       [resizeToWidth]=this.resizeToWidth
      (imageCropped)="imageCropped($event)"
    ></image-cropper>
<!--  [imageChangedEvent]="this.uploadForm.get('urlPhoto')?.value"-->
<!--  (imageLoaded)="imageLoaded($event)"-->
<!--  (cropperReady)="cropperReady()"-->
<!--  (loadImageFailed)="loadImageFailed()"-->
<!--    <img [src]="croppedImage" />-->
  </div>
<div class="modal-footer py-2 justify-content-center">
  <button class="btn btn-outline-primary" (click)="close()">
    Recordar sua Foto
  </button>
</div>
