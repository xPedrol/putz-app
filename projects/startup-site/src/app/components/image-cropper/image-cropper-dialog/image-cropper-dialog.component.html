<div class="modal-header">
  <h5 class="modal-title">Posicione e Recorte sua Foto</h5>
  <button type="button" class="btn close" data-dismiss="modal" aria-label="Close" (click)="close(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
<!--    <input type="file" (change)="fileChangeEvent($event)" />-->

    <image-cropper *ngIf="imageFile"
                   [imageFile]="imageFile"
      [maintainAspectRatio]="true"
      [aspectRatio]=this.ratio
      format="jpeg"
       [resizeToHeight]=this.resizeToHeight
       [resizeToWidth]=this.resizeToWidth
      (imageCropped)="imageCropped($event)"
    ></image-cropper>
<!--  [imageChangedEvent]="this.uploadForm.get('urlPhoto')?.value"-->
<!--  (imageLoaded)="imageLoaded($event)"-->
<!--  (cropperReady)="cropperReady()"-->
<!--  (loadImageFailed)="loadImageFailed()"-->
<!--    <img [src]="croppedImage" />-->
  </div>
<div class="modal-footer py-2 justify-content-center">
  <button class="btn btn-outline-primary" (click)="close(false)">
    Cancelar
  </button>
  <button class="btn btn-outline-primary" (click)="close(true)">
    Enviar sua foto!
  </button>
</div>
