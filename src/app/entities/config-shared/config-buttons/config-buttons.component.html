<div class="layout-content mt-2">
  <nb-card>
    <nb-card-header>
      <h3 id="spring-configuration" class="poppins fw-bold">Configurações Gerais</h3>
    </nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col m-1" *ngFor="let button of buttons">
          <button nbButton [status]="button?.status??'primary'"
                  (click)="sendButtonRequest(button)">{{button.title}}</button>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
