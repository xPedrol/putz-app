<div class="row mt-2">
  <div class="col-12">
    <form (ngSubmit)="filterProjectItemByMonthGraph()" [formGroup]="projectItemByMonthGraphForm">
      <div class="row mb-3 align-items-center justify-content-center">
        <div class="col-12 col-sm-6 col-lg-auto mb-2 mb-lg-0">
          <nb-form-field>
            <nb-select fullWidth placeholder="Selecione um status..." formControlName="status">
              <nb-option [value]="status.id"
                         *ngFor="let status of projectRenderItemStatus">{{status.name}}</nb-option>
            </nb-select>
          </nb-form-field>
        </div>
        <div class="col-12 col-sm-6 col-lg-auto mb-2 mb-lg-0">
          <nb-form-field>
            <input nbInput [nbDatepicker]="startDateTimePicker" placeholder="Selecione uma data de início..."
                   formControlName="startDate"
                   fullWidth>
            <nb-datepicker #startDateTimePicker></nb-datepicker>
          </nb-form-field>
        </div>
        <div class="col-12 col-sm-6 col-lg-auto mb-2 mb-lg-0">
          <nb-form-field>
            <input nbInput [nbDatepicker]="endDateTimePicker" placeholder="Selecione uma data de término..."
                   formControlName="endDate"
                   fullWidth>
            <nb-datepicker #endDateTimePicker></nb-datepicker>
          </nb-form-field>
        </div>
        <div class="col-auto">
          <button nbButton status="primary" size="medium" type="submit" class="me-2">Pesquisar</button>
          <button nbButton status="basic" size="medium" type="button" (click)="clearProjectItemByMonthGraph()">
            Limpar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row align-items-center justify-content-center">
  <div class="col-12 col-md-6 my-2 overflow-auto">
    <h6 class="poppins fw-bold">Vídeos por mês</h6>
    <app-render-items-by-month-accordion-item [filter$]="filter$"></app-render-items-by-month-accordion-item>
  </div>
  <div class="col-12 col-md-6 my-2">
    <h6 class="poppins fw-bold">Vídeos por dia</h6>
    <app-render-items-by-day-accordion-item [filter$]="filter$"></app-render-items-by-day-accordion-item>
  </div>
  <div class="col-12 col-md-6 my-2">
    <h6 class="poppins fw-bold">Vídeos por hora</h6>
    <app-render-items-by-hour-accordion-item [filter$]="filter$"></app-render-items-by-hour-accordion-item>
  </div>
</div>
